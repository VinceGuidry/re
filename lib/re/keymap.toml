
## Individual key strokes.
## Unmapped values default to its own name.

[keys]
ctrl_up    = "page_up"
ctrl_down  = "page_down"

shift_up   = ["up", "10"]
shift_down = ["down", "10"]
shift_tab  = "insert_tab"
tab        = "indent"

meta_2     = "split_vertical"
meta_3     = "split_horizontal"
"²"        = "split_vertical"
"³"        = "split_horizontal"
home       = "line_home"
end        = "line_end"
ctrl_home  = "buffer_home"
ctrl_end   = "buffer_end"

ctrl__     = "history_undo"
ctrl_a     = "line_home"
ctrl_e     = "line_end"
ctrl_f     = "find"
ctrl_g     = "goto_line"
ctrl_h     = "backspace"
ctrl_j     = "enter"
ctrl_k     = "kill"
ctrl_l     = "reset_screen"
ctrl_o     = "open"
ctrl_q     = "quit"
ctrl_r     = "history_redo"
ctrl_s     = "save"
ctrl_y     = "yank"
ctrl_z     = "suspend"

ctrl_delete = "delete_next_word" # CUA
meta_d      = "delete_next_word" # Emacs
ctrl_backspace = "delete_prev_word" # CUA; does not currently work
meta_backspace = "delete_prev_word" # Emacs
meta_D      = "delete_prev_word" # FIXME: Temporary

ctrl_insert = "yank"

ctrl_left  = "prev_word"
ctrl_right = "next_word"

f1        = "help"
f2 = "next_section"
f3 = "prev_section"
f4 = "select_section"

meta_f1   = "open_at_cursor"
meta_f2   = "open_previous"
meta_f3   = "open_next_link" # FIXME: Not impl.

mouse_doubleclick = "open_at_cursor"

## Multi-key combinations

[keys.ctrl_x]
b   = "switch_buffer"
e   = "eval_expr"
f   = "show_filename"
h   = "toggle_highlight"
H   = "reset_highlight"
i   = "insert_file"
l   = "toggle_lineno"
p   = "pry"
r   = "reload"
t   = "select_theme"
